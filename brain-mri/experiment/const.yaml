name: Pipeline-Run-Brain-MRI-1GPU
workspace: Pipeline Brain MRI
project: meta
data:
  data_dir: "/data"
  repo: "mateuszbuda/brain-segmentation-pytorch"
  model: "unet"
  download_directory: "/tmp"
  pachyderm:
    host:
    port:
    repo:
    branch:
    token:
hyperparameters:
  global_batch_size:
    type: int
    minval: 16
    maxval: 128
  init_features:
    type: int
    minval: 16
    maxval: 64
  learning_rate:
    type: double
    minval: 0.0001
    maxval: 0.1
  weight_decay:
    type: double
    minval: 0.0
    maxval: 0.01
  input_channels: 3
  output_channels: 1
  pretrained: True # starting from pretrained unet model from PyTorch Hub
  split_seed: 1
  validation_ratio: 0.2
records_per_epoch: 3143 # 3143 for seed 1 and 2, we can consider seed 2 as our second 80/20 split
searcher:
  name: adaptive_asha
  mode: aggressive
  metric: val_IoU
  smaller_is_better: False
  max_length:
    epochs: 100
  max_trials: 128
  max_concurrent_trials: 64
min_validation_period:
  epochs: 10
resources:
  slots_per_trial: 2
max_restarts: 0
entrypoint: model_def:MRIUnetTrial
profiling:
  enabled: True